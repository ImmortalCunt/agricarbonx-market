<?xml version="1.0" encoding="UTF-8"?>
<svg width="50px" height="50px" viewBox="0 0 50 50" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
    <title>Reduced Fertilizer Icon</title>
    <g id="Icons" stroke="none" stroke-width="1" fill="none" fill-rule="evenodd">
        <g id="Fertilizer-Icon">
            <circle id="Background" fill="#E8F5E9" cx="25" cy="25" r="25"></circle>
            <rect id="Soil" fill="#5D4037" x="5" y="35" width="40" height="10" rx="2"></rect>
            
            <!-- Plants -->
            <line id="Plant-1-Stem" stroke="#1E5631" stroke-width="2" x1="15" y1="35" x2="15" y2="20"></line>
            <circle id="Plant-1-Leaf" fill="#4CAF50" cx="15" cy="20" r="3"></circle>
            
            <line id="Plant-2-Stem" stroke="#1E5631" stroke-width="2" x1="35" y1="35" x2="35" y2="20"></line>
            <circle id="Plant-2-Leaf" fill="#4CAF50" cx="35" cy="20" r="3"></circle>
            
            <!-- Fertilizer Bag -->
            <rect id="Bag" fill="#FFFFFF" stroke="#607D8B" stroke-width="1" x="20" y="25" width="10" height="12" rx="1"></rect>
            <text id="NPK" font-family="Arial-BoldMT, Arial" font-size="5" font-weight="bold" fill="#607D8B">
                <tspan x="22" y="32">NPK</tspan>
            </text>
            
            <!-- Precision Application -->
            <circle id="Drop-1" fill="#2196F3" cx="15" cy="30" r="1"></circle>
            <circle id="Drop-2" fill="#2196F3" cx="35" cy="30" r="1"></circle>
            
            <!-- Reduction Symbol -->
            <circle id="Reduction-Circle" stroke="#F44336" stroke-width="1.5" fill="#FFFFFF" opacity="0.9" cx="25" cy="15" r="8"></circle>
            <line id="Reduction-Line" stroke="#F44336" stroke-width="1.5" x1="20" y1="15" x2="30" y2="15"></line>
        </g>
    </g>
</svg>
